require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rspec

inherit_mode:
  merge:
    - Include
    - Exclude

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.6
  SuggestExtensions: false
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Layout/EmptyLinesAroundAttributeAccessor: # (0.83)
  Enabled: true

Layout/LineLength:
  Exclude:
    - spec/**/*.rb

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/Documentation:
  Exclude:
    - 'spec/**/*'

Packaging/RequireRelativeHardcodingLib:
  Exclude:
    - bin/**/*
    - spec/**/*

RSpec/ExampleLength:
  Max: 15

RSpec/NestedGroups:
  Max: 4

Metrics/MethodLength:
  Max: 12

# FIXME: Prevents Ruby 3.1 incompatibility error. You can enable
#        this cop when Ruby 2.4 support is dropped.
#
#        See https://github.com/rubocop/rubocop/issues/10258
Layout/BlockAlignment:
  Enabled: false
